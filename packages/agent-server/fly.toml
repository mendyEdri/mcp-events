# fly.toml app configuration file
# See https://fly.io/docs/reference/configuration/ for information about how to use this file.

app = "mcpe-agent-server"
primary_region = "iad"

[build]
  dockerfile = "Dockerfile"
  # Build context needs to be the monorepo root for workspace dependencies
  # Use: fly deploy --build-arg DOCKER_BUILDKIT=1 --dockerfile packages/agent-server/Dockerfile .

[http_service]
  internal_port = 8080
  force_https = true
  auto_stop_machines = "off"
  auto_start_machines = true
  min_machines_running = 1

  [http_service.concurrency]
    type = "connections"
    hard_limit = 25
    soft_limit = 20

[env]
  PORT = "8080"
  NODE_ENV = "production"
  OPENAI_BASE_URL = "https://www.wixapis.com/openai/v1"

[[vm]]
  memory = "512mb"
  cpu_kind = "shared"
  cpus = 1
